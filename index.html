<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Movie History</title>
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
  <nav role="navigation" class="navbar navbar-default">
    <div class="navbar-header">
       <div id="navbarCollapse" class="collapse navbar-collapse">
        <form role="search" class="navbar-form navbar-left">
          <div class="form-group">
              <input type="text" id="searchbar" placeholder="Search OMDb and your tracked movies..." class="form-control" size="80">
          </div>
        </form>
        <ul class="nav navbar-nav">
            <li id="auth-btn"><a href="#" title="">Sign In</a></li>
          <li id="logout"><a href="#" title="">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="movie-container"></div>

  <script id="movie-cards" type="text/x-handlebars-template">
      {{#each results}}
        <div id="photo-div">
          <img src="{{poster_path}}">
        </div>

        <div id="info-div">
          <h3>{{title}}</h3>
          <span>{{vote_average}}</span>
          <p>{{overview}}</p>
        </div>
      {{/each}}
  </script>



  <script src="/dist/jquery.min.js" type="text/javascript"></script>
  <script src="/dist/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="dist/app.js" type="text/javascript"></script>
</body>
</html>
